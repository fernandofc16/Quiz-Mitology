<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Quiz - Intro</title>
    <meta name="author" content="Fernando Ferreira Cunha" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style_feedback.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
        <h1>Resultado do Quiz</h1>
    </header>
    <section id="textResult">
      <div>
        <p id="textFeedback1">AQUI VAI O TEXTO DE FEEDBACK</p>
        <p id="textFeedback2">AQUI VAI O TEXTO DE FEEDBACK</p>
        <p id="textFeedback3">AQUI VAI O TEXTO DE FEEDBACK</p>
      </div>
      <img id="imageFeedback" src="img/default_img.png" rel="Feedback Image">
    </section>
    <section id="pointsResult">
        <div class="gold">
          <p id="userPoints" class="bigText">X</p>
          <p class="minorText">Seus Pontos</p>
        </div>
        <div>
          <p class="bigText">7</p>
          <p class="minorText">Pontos Ideais</p>
        </div>
        <div class="gold">
          <p id="userScore" class="bigText">X</p>
          <p class="minorText">Seu Score</p>
        </div>
        <div>
          <p class="bigText">70%</p>
          <p class="minorText">Score Ideal</p>
        </div>
    </section>
  </body>
</html>
